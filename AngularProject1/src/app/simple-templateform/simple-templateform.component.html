<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
        <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
          
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" maxlength="5"  id="username" name="username" placeholder="Enter username" ngModel required>
                
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email" email name="email" placeholder="Enter email" ngModel required>
            </div>
            <div class="form-group">
                <label for="course">Select Course</label>
                <select class="form-control" name="course" id="course" ngModel>
                    <option value="Angular">Angular</option>
                    <option value="HTML">HTML</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
            </div>
            <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button> 
          </form>
    </div>
</div>
</div>
